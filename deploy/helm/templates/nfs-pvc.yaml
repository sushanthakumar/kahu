apiVersion: v1
kind: PersistentVolume
metadata:
  name: nfs
spec:
  capacity:
    storage: {{ required "Must provide the capacity." .Values.metadataRepository.nfs.capacity }}
  accessModes:
    - ReadWriteMany
  nfs:
    # replace NFS_SERVER_IP with NFS Server service IP and path with export path
    server: {{ required "Must provide the NFS server IP." .Values.metadataRepository.nfs.server }} 
    path: {{ required "Must provide NFS server export path." .Values.metadataRepository.nfs.path }}
  mountOptions:
    - nfsvers={{ required "Must provide NFS server version." .Values.metadataRepository.nfs.version }}
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: nfs
  namespace: {{ (.Values.global).namespace | default "kahu" }}
spec:
  accessModes:
    - ReadWriteMany
  storageClassName: ""
  resources:
    requests:
      storage: {{ required "Must provide the capacity." .Values.metadataRepository.nfs.capacity }}
  volumeName: nfs
